<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bibleo | Dashboard</title>
    <meta name="description" content="Bibleo is an online room for reading. Featuring an online book shelf to store and showcase your e-books, Bibleo offers a pleasant and serene environment for you to read books. Sign up and become a bibleophile right now!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/_library/frontend/resources/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;900&display=swap" rel="stylesheet">
</head>

<body class="dashboard" onload="startTime()">

    <section id="dashboard">
        <div class="side-nav">
            <div class="profile">
                <div id="time"></div>
                <img src="resources/img/cover-sm.png" height="75px" alt="">
                <h4>Ayush Singh</h4>
            </div>
            <ul class="contents">
                <li>
                    <ion-icon name="star-outline"></ion-icon>
                    <div class="icon-text">Favourites</div>
                </li>
                <li>
                    <ion-icon name="stopwatch-outline"></ion-icon>
                    <div class="icon-text">To Read</div>
                </li>
                <li>
                    <ion-icon name="file-tray-stacked-outline"></ion-icon>
                    <div class="icon-text">Have Read</div>
                </li>
                <li>
                    <ion-icon name="book-outline"></ion-icon>
                    <div class="icon-text">Reading now</div>
                </li>
                <li>
                    <ion-icon name="pricetags-outline"></ion-icon>
                    <div class="icon-text">Tags</div>
                </li>
            </ul>
            <div class="settings">
                <ul>
                    <li class="active">
                        <ion-icon name="library-outline"></ion-icon>
                        <div class="icon-text">My Library</div>
                    </li>
                    <li>
                        <ion-icon name="settings-outline"></ion-icon>
                        <div class="icon-text">Settings</div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="board">
            <div class="preview">
                <div class="text-box">
                    <span>“You know you've read a good book when you turn the last page and feel a little as if you have lost a friend.”</span><br><br>
                    <div class="auth">~ Paul Sweeney</div>
                </div>
                <img src="/_library/frontend/resources/img/book2.svg" alt="">
            </div>

            <div class="shelf">
                <h1>My Library</h1>
                <ul id="sortable">
                    <li class="book b1"></li>
                    <li class="book b2"></li>
                    <li class="book b3"></li>
                    <li class="book b4"></li>
                    <li class="book b5"></li>
                    <li class="book b3"></li>
                    <li class="book b4"></li>
                    <li class="book b1"></li>
                    <li class="book b5"></li>
                    <li class="book b2"></li>
                    <li class="book b1"></li>
                    <li class="book b2"></li>
                    <li class="book b3"></li>
                    <li class="book b4"></li>
                    <li class="book b5"></li>
                </ul>
            </div>
        </div>


    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="/_library/frontend/resources/script.js"></script>
</body>

</html>
